<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="http://o4j806krb.qnssl.com/public/images/cnode_icon_32.png">
    <title>CNode：Node.js专业中文社区</title>
    <!--核心css文件-->
    <link rel="stylesheet" type="text/css" href="bower_components/fineui/dist/core.css"/>
    <!--基础css文件， 包含一些最基本控件的样式-->
    <link rel="stylesheet" type="text/css" href="bower_components/fineui/dist/base.css"/>
    <!--BI控件样式-->
    <link rel="stylesheet" type="text/css" href="bower_components/fineui/dist/widget.css"/>
    <!--资源样式， 包括font、icon、background、app-->
    <!--<link rel="stylesheet" type="text/css" href="fineui/dist/resource.css"/>-->

    <link rel="stylesheet" type="text/css" href="dist/bundle.css" />

</head>

<body>
    <div id="wrapper"></div>

    <!--IE9及以下兼容-->
    <script src="bower_components/fineui/dist/polyfill.js"></script>
    <!--核心js-->
    <script src="bower_components/fineui/dist/core.js"></script>
    <!--BI路由js-->
    <script src="bower_components/fineui/dist/router.js"></script>
    <!--fix1.0版本框架， 只用ui的话不用引入， fix1.0依赖于router，引入的顺序需在core.js、router.js之后， 可以和2.0版本同时使用或使用任一个均可-->
    <!--<script src="fineui/dist/fix/fix-1.0.js"></script>-->
    <!--fix版本框架， 只用ui的话不用引入， 引入的顺序需在core.js之后-->
    <script src="bower_components/fineui/dist/fix/fix.js"></script>

    <!--基础js， 包括最基本的控件-->
    <script src="bower_components/fineui/dist/base.js"></script>
    <!--基础js， 存放一些通用组件，如选色组件、富文本组件等-->
    <script src="bower_components/fineui/dist/case.js"></script>
    <!--BI控件js-->
    <script src="bower_components/fineui/dist/widget.js"></script>

    <!--fix与fineui之间的协议， 只用ui的话不用引入， 引入的顺序需在控件之后-->
    <script src="bower_components/fineui/dist/fix/fix.compact.js"></script>

    <!--工程配置文件，主要是BI.servletURL(根目录)、BI.resourceURL(资源路径)、BI.i18n(国际化)-->
    <script src="bower_components/fineui/dist/config.js"></script>

    <script src="dist/bundle.js"></script>
</body>

</html>
